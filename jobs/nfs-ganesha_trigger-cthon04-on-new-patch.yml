- job:
    name: nfs-ganesha_trigger-cthon04-on-new-patch
    node: cico-workspace
    description: 'Start cthon04 test when a new patch is posted to GerritHub.' 
    project-type: freestyle
    concurrent: false
    allow-manual-triggers: false 
    disabled: true

    properties:
    - github:
        url: https://github.com/nfs-ganesha/nfs-ganesha/ 
    - rebuild:
        rebuild-disabled: true

    builders:
      - trigger-builds:
        - project: nfs_ganesha_cthon04
          block: true
          block-thresholds:
            build-step-failure-threshold: never
            unstable-threshold: never
            failure-threshold: never
          predefined-parameters: |
            CENTOS_VERSION=7
            CENTOS_ARCH=x86_64
            GERRIT_HOST=${GERRIT_HOST}
            GERRIT_PROJECT=${GERRIT_PROJECT}
            GERRIT_REFSPEC=${GERRIT_REFSPEC}
      - shell: |
          curl https://raw.githubusercontent.com/nfs-ganesha/ci-tests/centos-ci/common-scripts/add-gerrit-comment.sh | bash 

    triggers:
      - gerrit:
          server-name: nfs-ganesha-gerrithub 
          silent: true
          trigger-on:
            - patchset-created-event:
                exclude-drafts: true
                exclude-no-code-change: true
            - comment-added-contains-event: 
                comment-contains-value: 'recheck cthon04'
          projects:
            - project-compare-type: PLAIN
              project-pattern: 'ffilz/nfs-ganesha'
              branches:
                - branch-pattern: '**' 
                  branch-compare-type: ANT
