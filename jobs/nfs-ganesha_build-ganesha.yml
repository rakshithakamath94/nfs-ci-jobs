- job:
    name: nfs-ganesha_build-ganesha 
    node: cico-workspace
    description: 'Run dbench test suite against the latest build of Ganesha with FSAL_GLUSTER.'
    project-type: freestyle
    concurrent: true
    allow-manual-triggers: true
    disabled: true

    properties:
    - discarder

    parameters:
    - script_variables:
        script_url: 'https://raw.githubusercontent.com/nfs-ganesha/ci-tests/centos-ci/common-scripts/basic-gluster-duffy.py'
    - nfs_variables:
        export_var: 'dbench'
    - gerrit_variables
    - centos_variables

    triggers:
    - gerrithub-trigger:
        option: 'dbench'

    builders:
    - shell: !include-raw-escape: ../scripts/ganesha_dbench.sh

    wrappers:
    - cleanup-ws
